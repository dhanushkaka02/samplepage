<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: "yellow";
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            color: #fff;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 14px;
        }

        .input-box input::placeholder {
            color: #eee;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            background: #ffffff;
            color: #764ba2;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #f1f1f1;
            transform: scale(1.03);
        }

        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>

<body bgcolor="yellow">

<div class="login-container">
    <h2>Quiz App Login</h2>

    <form action="/login" method="post">
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="links">
        <p><a href="#">Forgot Password?</a></p>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>

    <div class="footer-text">
        Â© 2025 Quiz App
    </div>
</div>

</body>
</html>
